<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Fragrance - Catálogo de Perfumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        header {
            background-color: #f8b400;
            color: white;
            padding: 1em 0;
        }
        .product {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            width: 250px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .available {
            background-color: #4CAF50;
        }
        .unavailable {
            background-color: #FF5733;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tokyo Fragrance - Catálogo de Perfumes</h1>
        <p>Confira nossas fragrâncias disponíveis no Japão 🇯🇵</p>
    </header>

    <div id="catalog"></div>

    <script>
        const products = [
            {
                name: "Perfume Floral",
                description: "Uma fragrância delicada e encantadora.",
                price: "¥5000",
                image: "/mnt/data/image.png",
                available: true
            },
            {
                name: "Perfume Amadeirado",
                description: "Notas sofisticadas para momentos especiais.",
                price: "¥6000",
                image: "/mnt/data/image.png",
                available: false
            },
            {
                name: "Perfume Cítrico",
                description: "Fresco e vibrante para o dia a dia.",
                price: "¥4500",
                image: "/mnt/data/image.png",
                available: true
            }
        ];

        function renderCatalog() {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = '';

            products.forEach((product, index) => {
                catalog.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p><strong>Preço: ${product.price}</strong></p>
                        <div class="status ${product.available ? 'available' : 'unavailable'}" onclick="toggleStatus(${index})">
                            ${product.available ? 'Disponível' : 'Esgotado'}
                        </div>
                    </div>
                `;
            });
        }

        function toggleStatus(index) {
            products[index].available = !products[index].available;
            renderCatalog();
        }

        renderCatalog();
    </script>
</body>
</html>
